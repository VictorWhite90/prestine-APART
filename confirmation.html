      <script>
        // Retrieve booking details from localStorage
        const bookingDetails = JSON.parse(localStorage.getItem('bookingDetails'));

        if (bookingDetails) {
            // Combine title, first name, and last name for the full name
            document.querySelector('#name').textContent = `${bookingDetails.title} ${bookingDetails.firstName} ${bookingDetails.lastName}`;
            // Populate the booking details in the HTML
            document.querySelector('#email').textContent = bookingDetails.userEmail;
            document.querySelector('#checkinDate').textContent = bookingDetails.checkinDate;
            document.querySelector('#checkoutDate').textContent = bookingDetails.checkoutDate;
            document.querySelector('#subtotal').textContent = bookingDetails.subtotal;
            document.querySelector('#serviceCharge').textContent = bookingDetails.serviceCharge;
            document.querySelector('#vatAmount').textContent = bookingDetails.vatAmount;
            document.querySelector('#grandTotal').textContent = bookingDetails.grandTotal;

            // Optional: Clear localStorage after displaying (if you don't need it anymore)
            localStorage.removeItem('bookingDetails');
        } else {
            // Fallback if no data is found
            document.querySelector('.booking-details').innerHTML = '<p>No booking details found.</p>';
        }
    </script>
